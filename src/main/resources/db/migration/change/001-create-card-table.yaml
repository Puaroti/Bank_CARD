databaseChangeLog:
  - changeSet:
      id: 001-create-card-table
      author: dev
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: card_number_encrypted
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: owner
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(15,2)
                  defaultValue: 0.00
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: card