databaseChangeLog:
  - changeSet:
      id: 003-create-transfers-table
      author: dev
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - sql:
            dbms: postgresql
            splitStatements: false
            sql: |
              ALTER TABLE transfers
              ADD CONSTRAINT chk_transfers_amount_positive
              CHECK (amount > 0);
        - createIndex:
            tableName: transfers
            indexName: idx_transfers_from_card
            columns:
              - column:
                  name: from_card_id
        - createIndex:
            tableName: transfers
            indexName: idx_transfers_to_card
            columns:
              - column:
                  name: to_card_id
        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: from_card_id
            constraintName: fk_transfers_from_card
            referencedTableName: card
            referencedColumnNames: id
            onDelete: RESTRICT
            onUpdate: CASCADE
        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: to_card_id
            constraintName: fk_transfers_to_card
            referencedTableName: card
            referencedColumnNames: id
            onDelete: RESTRICT
            onUpdate: CASCADE
      rollback:
        - dropForeignKeyConstraint:
            baseTableName: transfers
            constraintName: fk_transfers_to_card
        - dropForeignKeyConstraint:
            baseTableName: transfers
            constraintName: fk_transfers_from_card
        - dropIndex:
            tableName: transfers
            indexName: idx_transfers_to_card
        - dropIndex:
            tableName: transfers
            indexName: idx_transfers_from_card
        - sql:
            dbms: postgresql
            splitStatements: false
            sql: |
              ALTER TABLE transfers
              DROP CONSTRAINT IF EXISTS chk_transfers_amount_positive;
        - dropTable:
            tableName: transfers
